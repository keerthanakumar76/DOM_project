<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
</head>
<body>
  <div id="targetDiv">Hello, I'm a div!</div>
  <script>
    var changeDiv = document.getElementById("targetDiv");
    changeDiv.style.color = 'blue';
    changeDiv.style.backgroundColor = 'yellow';
    changeDiv.style.margin = '20px';
    changeDiv.style.padding = '10px';
    changeDiv.style.fontSize = '18px';
    changeDiv.style.fontWeight = 'bold';
    changeDiv.style.height = '200px';
    changeDiv.style.width = '300px';
  </script>
</body>
</html>
